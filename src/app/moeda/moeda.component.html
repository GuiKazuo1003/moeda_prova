    <div class="row col-12">
        <div class="p-1 border bg-dark d-flex justify-content-center">
        <label>Valor do Dolar:</label>
          <input type="number" [(ngModel)]="num">
        </div>
    </div>
    <div class="row col-12">
        <div class="p-1 border bg-dark d-flex justify-content-center">
          <label>Quantos reais:</label>
          <input type="number" [(ngModel)]="num2">
        </div>
    </div>
    <div *ngIf="'Dolar_Real || Real_Dolar'">
        <p class="alert alert-success">Resultado: {{num * num2}}</p>
    </div>
    <br>
    <br>
    <br>
    <div class="row col-12">
        <div class="p-1 border bg-dark d-flex justify-content-center">
        <label>Valor do Real:</label>
          <input type="number" [(ngModel)]="Real_Dolar">
        </div>
    </div>
    <div class="row col-12">
        <div class="p-1 border bg-dark d-flex justify-content-center">
          <label>Quantos Dolares:</label>
          <input type="number" [(ngModel)]="convert_Dollar">
        </div>
    </div>
    <div *ngIf="'Dolar_Real || Real_Dolar'">
        <p class="alert alert-success">Resultado: {{(Real_Dolar * convert_Dollar).toFixed(2)}}</p>
    </div>
