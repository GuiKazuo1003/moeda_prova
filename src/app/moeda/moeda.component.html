<h1>
    Convers√£o de Moeda
</h1>
<div class="bg-dark">
    <div class="row col-12">
        <div class="p-1 border bg-dark d-flex justify-content-center">
        <label>Valor do Dolar:</label>
          <input type="number" [(ngModel)]="Dolar_Real">
        </div>
    </div>
    <div class="row col-12">
        <div class="p-1 border bg-dark d-flex justify-content-center">
          <label>Quantos reais:</label>
          <input type="number" [(ngModel)]="convert_Real">
        </div>
    </div>
    <div *ngIf="'Dolar_Real || convert_Real'">
        <p class="alert alert-success">Resultado: {{(convert_Real / Dolar_Real).toFixed(3)}} Reais</p>
    </div>
    <br>
    <br>
    <br>
    <div class="row col-12">
        <div class="p-1 border bg-dark d-flex justify-content-center">
        <label>Valor da Libra:</label>
          <input type="number" [(ngModel)]="Real_Dolar">
        </div>
    </div>
    <div class="row col-12">
        <div class="p-1 border bg-dark d-flex justify-content-center">
          <label>Quantos Reais:</label>
          <input type="number" [(ngModel)]="convert_Dollar">
        </div>
    </div>
    <div *ngIf="'Dolar_Real || Real_Dolar'">
        <p class="">Resultado: {{(convert_Dollar * Real_Dolar).toFixed(3)}} Dolares</p>
    </div>
    <br>
    <br>
    <br>
    <div class="row col-12">
        <div class="p-1 border bg-dark d-flex justify-content-center">
        <label>Valor do Euro:</label>
          <input type="number" class="border-radius" [(ngModel)]="Euro_Real">
        </div>
    </div>
    <div class="row col-12">
        <div class="p-1 border bg-dark d-flex justify-content-center">
          <label>Quantos Reais:</label>
          <input type="number" [(ngModel)]="convert_Euro">
        </div>
    </div>
    <div *ngIf="'Dolar_Real || Real_Dolar'">
        <p class="alert alert-success">Resultado: {{(convert_Euro / Euro_Real).toFixed(3)}} Euros</p>
    </div>
</div>
